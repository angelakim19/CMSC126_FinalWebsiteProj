<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <script>
        function showBorrowedBooks() {
            // Create a new XMLHttpRequest object
            var xhttp = new XMLHttpRequest();

            // Define what happens on successful response
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Update the content with the response
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };

            // Send a GET request to borrowed_books.php
            xhttp.open("GET", "borrowed_books.php", true);
            xhttp.send();
        }

        function showReservation() {
            // Create a new XMLHttpRequest object
            var xhttp = new XMLHttpRequest();

            // Define what happens on successful response
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Update the content with the response
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };

            // Send a GET request to reservation.php
            xhttp.open("GET", "reservation.php", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <h1>Manage the Books Borrowed and Reservations</h1>
    <div>
        <button onclick="showBorrowedBooks()">Borrowed Books</button>
        <button onclick="showReservation()">Reservation</button>
    </div>
    <div id="content">
        <!-- Content will be loaded dynamically here -->
    </div>
</body>
</html>
