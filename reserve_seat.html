<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUPI Library Reservation</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quiapo&family=Canva+Sans&display=swap');

body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #fbc130;
    background-image: url('YUPi_userprofile.png');
    background-size: cover;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 80px;
    margin-left: 20px;
}

.logo-text {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.navigation-bar {
    background-color: #14533c;
    height: 80px;
    width: 100%;
    display: flex;
    justify-content: space-between; 
    align-items: center;
    position: fixed;
    top: 0;
    z-index: 1000;
}

.user-photo {
    width: 40px;
    height: 40px;
    border: 2px solid rgb(91, 88, 88);
    border-radius: 50%;
    margin-right: 30px;
    cursor: pointer;
}

.user-dropdown {
    display: none;
    position: absolute;
    background-color: #fbfffe;
    min-width: 120px;
    width: 100%; /* Match width of button */
    box-shadow: 0 8px 16px 0 rgba(26, 26, 26, 0.2);
    z-index: 1;
    border-radius: 10px;
    margin-top: 20px;
    right: 30px;
}

.user-dropdown a {
    color: rgb(6, 6, 6);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.user-dropdown a:hover {
    background-color: #7a0422;
}

.about-us {
    display: flex;
    align-items: center;
    margin-left: 20px;
}

.about-us a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin-right: 20px;
    font-family: Arial, sans-serif;
    font-weight: bold;
}

h1 {
    margin-top: 120px;
    font-size: 48px;
    font-weight: bold;
}

p {
    font-size: 24px;
    margin-top: 10px;
}

.profile-section {
    background-color: transparent;
    padding: 20px;
    border-radius: 0px;
    margin-top: 150px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1500px;
    margin-left: auto;
    margin-right: auto;
    flex-direction: row-reverse;
    position: relative;
}

.profile-info-container {
    position: fixed;
    top: 150px; /* Adjust as needed */
    left: 20px; /* Adjust as needed */
    z-index: 100; /* Ensure it stays on top */;
}

.profile-photo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    margin-right: 20px;
    margin-left: 35px;
    margin-top: -40px;
    border: 5px solid white;
}

.text-info {
    margin-top: 80px;
    margin-left: 30px;
    color: black;
    text-align: left;
    font-family: 'Fredoka One', sans-serif;
}

.text-info .name {
    font-size: 24px;
    margin: 0;
}

.text-info .student-number {
    font-size: 18px;
    margin: 5px 0 0;
}

.buttons-section {
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    width: 100%;
    margin-top: 30px;
    padding-left: 25%;
    padding-top: 10px;
}

.buttons-section button {
    background-color: #96c1b1;
    color: white;
    border: none;
    padding: 15px 100px;
    margin: 40px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 4px #0e392b;
    font-family: 'Canva Sans', sans-serif; /* Change to Canva Sans */
    text-align: center; /* Center the text */
}

.buttons-section button:hover {
    background-color: #7a0422;
    transform: translateY(-2px);
    box-shadow: 0 6px #495954;
}

.buttons-section button:active {
    transform: translateY(2px);
    box-shadow: 0 2px #0e392b;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

.library-cover {
    height: 300px;
    width: 100%;
    margin-top: 80px;
    position: relative;
}

.library-cover h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: 'Quiapo', sans-serif; /* Change to Quiapo */
    font-size: 100px;
    z-index: 1;
    text-align: center; /* Center the text */
}

.library-places {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 40px;
    margin-left: 120px;
    padding: 10px;
}

.library-places button {
    margin-left: 200px;
    display: inline-flex;
    height: 60px;
    width: 220px;
    padding: 20px;
    padding-left: 30px;
    margin: 10px;
    background-color: #D1D1D1;
    color: rgb(20, 19, 19);
    border: none;
    outline: none;
    border-radius: 7px;
    cursor: pointer;
    text-align: center; /* Center the text */
    font-family: 'Canva Sans', sans-serif; /* Change to Canva Sans */
    font-size: 16px;
    position: relative;
    box-shadow: inset -5px -5px 10px rgb(88, 84, 84), 
    inset 5px 5px 10px rgba(120, 110, 110, 0.485);
}

.library-places button:hover {
    background-color: #202423;
}

.library-places .available-seats {
    display: block;
    font-size: 14px;
    color: #fff;
}

.reservation-form {
    display: none;
    margin-top: 20px;
    text-align: center;
}

.reservation-form select {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    font-family: 'Fredoka One', sans-serif;
}

.reservation-form button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007b70;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Fredoka One', sans-serif;
}

.reservation-form button:hover {
    background-color: #005f50;
}

.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding-top: 20px;
}

.button-row {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
}

.dropdown {
    margin-left: 10px;
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    color: black;
    min-width: 160px;
    width: 100%; /* Make dropdown same width as button */
    max-height: 300px; /* Adjust height as needed */
    overflow-y: auto; /* Enable vertical scrollbar */
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    padding: 20px 16px;
    text-align: center;
    border-radius: 5px;
    margin-left: 0; /* Align with button */
}

/* Customize scrollbar appearance */
.dropdown-content::-webkit-scrollbar {
    width: 8px; /* Width of the scrollbar */
}

.dropdown-content::-webkit-scrollbar-track {
    background: #f1f1f1; /* Color of the scrollbar track */
}

.dropdown-content::-webkit-scrollbar-thumb {
    background: #888; /* Color of the scrollbar thumb */
}

.dropdown-content::-webkit-scrollbar-thumb:hover {
    background: #555; /* Color when hovering over the scrollbar thumb */
}

.dropdown-content label {
    display: flex;
    justify-content: space-between;
    padding: 5px 0; /* Add space between the items */
}

.container {
    display: block;
    align-items: center;
    position: relative;
    padding-left: 10px 0;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 18px;
    user-select: none;
}

.container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}

.container label {
    padding-left: 40px; /* Adjust the spacing as needed */
    display: flex;
    align-items: center;
    position: relative;
    width: 100%; /* Ensure label takes full width */
    box-sizing: border-box; /* Include padding in width calculation */
}

.checkmark {
    margin-right: 15px; /* Adjust the spacing as needed */
    position: absolute;
    left: 10px; /* Adjust the left positioning as needed */
    height: 25px;
    width: 25px;
    background-color: #eee;
    border-radius: 50%;
}

.container:hover input ~ .checkmark {
    background-color: #bb5151;
}

.container input:checked ~ .checkmark {
    background-color: #2196F3;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.container input:checked ~ .checkmark:after {
    display: block;
}

.checkmark:after {
    top: 9px;
    left: 9px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: white;
}

.dropdown-divider {
    height: 1px;
    margin: 0.5rem 0;
    overflow: hidden;
    background-color: #e9ecef;
}

.hover-text {
    width: 100%;
    height: 100%;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(5, 5, 5, 0.7);
    color: white;
    border-radius: 5px;
    text-align: center;
    z-index: 2;
}

.button-container .button-row button:hover .hover-text {
    display: flex;
    justify-content: center;
    align-items: center;
}

.occupied {
    color: red;
}

.available {
    color: green;
}

.dropdown-content label span {
    display: flex;
    align-items: center;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="navigation-bar">
            <div class="logo">
                <img src="yupilogo.png" alt="YUPI Logo">
                <span class="logo-text">YUPI</span>
            </div>
            <nav>
                <ul style="list-style: none; padding: 0; margin: 0; display: flex;">
                    <li class="about-us"><a href="#" id="about-us-link">ABOUT US</a></li>
                    <li><img src="default_userp.png" alt="User Photo" class="user-photo" id="user-photo"></li>
                </ul>
            </nav>
        </div>
        <div class="library-cover">
            <h1>Library Spaces</h1>
        </div>
        <div class="user-info" style="display: flex; align-items: center; justify-content: left; padding-left: 20px;">
            <img src="default_userp.png" alt="User Image" id="profile-pic" class="profile-photo" style="border: 5px solid white;">
            <div class="text-info" style="margin-left: 20px;">
                <div class="name" id="user-name" style="color: black;">User's Name</div>
                <div class="student-number" id="student-number" style="color: black;">Student Number</div>
            </div>
        </div>
        <div class="library-places">
            <div class="button-container">
                <div class="button-row">
                    <div class="dropdown">
                        <button onclick="showDropdown('reading-area-dropdown')">Reading Area
                            <div class="hover-text">40 chairs available</div>
                        </button>
                        <div class="dropdown-content" id="reading-area-dropdown"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="showDropdown('comlab-dropdown')">Computer Laboratory
                            <div class="hover-text">15 computers available</div>
                        </button>
                        <div class="dropdown-content" id="comlab-dropdown"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="showDropdown('lemito-dropdown')">Lemito
                            <div class="hover-text">30 seats available</div>
                        </button>
                        <div class="dropdown-content" id="lemito-dropdown"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="showDropdown('books-area-dropdown')">Books Area
                            <div class="hover-text">OPEN</div>
                        </button>
                        <div class="dropdown-content" id="books-area-dropdown"></div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="dropdown">
                        <button onclick="showDropdown('customer-service-dropdown')">Customer Service
                            <div class="hover-text">OPEN</div>
                        </button>
                        <div class="dropdown-content" id="customer-service-dropdown"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="showDropdown('mini-museum-dropdown')">Mini Museum
                            <div class="hover-text">14 chairs available</div>
                        </button>
                        <div class="dropdown-content" id="mini-museum-dropdown"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="showDropdown('cafe-libro-dropdown')">Cafe Libro
                            <div class="hover-text">12 chairs available</div>
                        </button>
                        <div class="dropdown-content" id="cafe-libro-dropdown"></div>
                    </div>
                    <button id="save-button" style="background-color: #007b70;">SAVE</button>
                </div>
            </div>
        </div>
        <div class="reservation-form" id="reservation-form">
            <h3 id="place-name"></h3>
            <form id="seat-form">
                <button type="button" onclick="reserveSeat()">Reserve</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchUserInfo();
        });

        async function fetchUserInfo() {
            let response = await fetch('fetch_user_info.php');
            let userInfo = await response.json();
            document.getElementById('user-name').textContent = `${userInfo.lastname}, ${userInfo.firstname} ${userInfo.middlename}`;
            document.getElementById('student-number').textContent = userInfo.studentnumber;
            document.getElementById('profile-pic').src = 'path_to_profile_picture/' + userInfo.studentnumber + '.jpg'; // Set path to user profile picture
        }

        function showDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        const isVisible = dropdown.style.display === 'block';
        document.querySelectorAll('.dropdown-content').forEach(dd => dd.style.display = 'none'); // Hide all dropdowns
        if (!isVisible) {
            document.body.style.overflow = 'hidden'; // Prevent body from scrolling
            populateDropdown(dropdownId);
            dropdown.style.display = 'block'; // Show the selected dropdown
        } else {
            document.body.style.overflow = ''; // Restore body scrolling
        }
    }

        function populateDropdown(dropdownId) {
            let content = '';
            switch (dropdownId) {
                case 'reading-area-dropdown':
                    content = getReadingAreaContent();
                    break;
                case 'comlab-dropdown':
                    content = getComLabContent();
                    break;
                case 'lemito-dropdown':
                    content = getLemitoContent();
                    break;
                case 'books-area-dropdown':
                    content = getBooksAreaContent();
                    break;
                case 'customer-service-dropdown':
                    content = getCustomerServiceContent();
                    break;
                case 'mini-museum-dropdown':
                    content = getMiniMuseumContent();
                    break;
                case 'cafe-libro-dropdown':
                    content = getCafeLibroContent();
                    break;
            }
            document.getElementById(dropdownId).innerHTML = content;
        }

        function getReadingAreaContent() {
            let content = '';
            for (let i = 1; i <= 6; i++) {
                let availableSeats = 7; // Replace with dynamic value from the database
                content += `<label class="container">Table ${i} - ${availableSeats} seats left <input type="radio" name="seat" value="Table ${i}"><span class="checkmark"></span></label><div class="dropdown-divider"></div>`;
            }
            for (let i = 1; i <= 12; i++) {
                let availableSeats = 1; // Replace with dynamic value from the database
                content += `<label class="container">Table ${i} - ${availableSeats} seats left <input type="radio" name="seat" value="Table ${i}"><span class="checkmark"></span></label><div class="dropdown-divider"></div>`;
            }
            content += `<button onclick="reserveSeat()">Reserve</button><button onclick="cancelSelection()">Cancel</button>`;
            return content;
        }

        function getComLabContent() {
            let content = '';
            for (let i = 1; i <= 15; i++) {
                let status = 'available'; // Replace with dynamic value from the database
                content += `<label class="container">Computer ${i} - ${status} <input type="radio" name="seat" value="Computer ${i}"><span class="checkmark"></span></label><div class="dropdown-divider"></div>`;
            }
            content += `<button onclick="reserveSeat()">Reserve</button><button onclick="cancelSelection()">Cancel</button>`;
            return content;
        }

        function getLemitoContent() {
            return `
                <label class="container">Attend <input type="radio" name="option" value="Attend"><span class="checkmark"></span></label><div class="dropdown-divider"></div>
                <label class="container">Reserve <input type="radio" name="option" value="Reserve"><span class="checkmark"></span></label>
            `;
        }

        function getBooksAreaContent() {
            return `
                <label class="container">Visit <input type="radio" name="option" value="Visit"><span class="checkmark"></span></label><div class="dropdown-divider"></div>
                <label class="container">Borrow Books <input type="radio" name="option" value="Borrow Books"><span class="checkmark"></span></label>
            `;
        }

        function getCustomerServiceContent() {
            return `
                <label class="container">Visit <input type="radio" name="option" value="Visit"><span class="checkmark"></span></label>
            `;
        }

        function getMiniMuseumContent() {
            let content = '';
            for (let i = 1; i <= 2; i++) {
                let availableSeats = 7; // Replace with dynamic value from the database
                content += `<label class="container">Table ${i} - ${availableSeats} seats left <input type="radio" name="seat" value="Table ${i}"><span class="checkmark"></span></label><div class="dropdown-divider"></div>`;
            }
            content += `<button onclick="reserveSeat()">Reserve</button><button onclick="cancelSelection()">Cancel</button>`;
            return content;
        }

        function getCafeLibroContent() {
            let content = '';
            for (let i = 1; i <= 3; i++) {
                for (let j = 1; j <= 4; j++) {
                    let status = 'available'; // Replace with dynamic value from the database
                    content += `<label class="container">Table ${i} - Chair ${j} - ${status} <input type="radio" name="seat" value="Table ${i} - Chair ${j}"><span class="checkmark"></span></label><div class="dropdown-divider"></div>`;
                }
            }
            content += `<button onclick="reserveSeat()">Reserve</button><button onclick="cancelSelection()">Cancel</button>`;
            return content;
        }

        function reserveSeat() {
            alert('Reservation has been made.');
            // Add reservation logic here
        }

        function cancelSelection() {
            document.querySelectorAll('input[name="seat"]:checked').forEach(input => {
                input.checked = false;
            });
        }

        window.addEventListener('click', function(event) {
    if (!event.target.matches('.dropdown-content') && !event.target.matches('.dropdown *')) {
        document.querySelectorAll('.dropdown-content').forEach(dropdown => {
            dropdown.style.display = 'none';
        });
        document.body.style.overflow = ''; // Restore body scrolling
    }
});
        document.querySelectorAll('.dropdown-content').forEach(dropdown => {
            dropdown.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });

        document.querySelectorAll('.dropdown-content input[type="radio"]').forEach(radio => {
            radio.addEventListener('dblclick', function() {
                radio.checked = false;
            });
        });
    </script>
</body>
</html>
